<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<style>
    #group_box{
        width:300px;
        height:150px;
        border:1px solid orange;
        box-shadow: 5px 5px 5px lightgray;
    }
</style>
    <th:block layout:fragment="content">
        <div class="breadcrumbs">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>메뉴</h2>
                    <ol>
                        <li><a th:href="@{/}">Home</a></li>
                        <li>Choice</li>
                    </ol>
                </div>

            </div>
        </div><!-- End Breadcrumbs -->
        <section class="sample-page">
            <div class="container" data-aos="fade-up">
                <!-- ======= Recent Blog Posts Section ======= -->
                <section id="recent-blog-posts" class="recent-blog-posts">
                    <div class="container" data-aos="fade-up">
                        <a th:href="@{/eatery/group_create}" type="button" class="btn btn-warning" style="">테마 추가하기</a>
                        <div class="section-header">
                            <h2>Choice</h2>
                            <p>어느 테마로 가시겠어요?</p>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 mb-5" data-aos="fade-up" data-aos-delay="200" id="group_box" style="margin:12px;">
                                <a href="" type="button"
                                   class="btn btn-outline-danger btn-sm mt-2" style="float: right;">수정</a>
                                <div class="post-box">
                                    <h4 class="post-title">{{group.group_name}}</h4>
                                    <p class="form-text">주요 지역 : {{group.group_location}}<br>{{group.group_comment}}</p>
                                    <a href=""
                                       class="readmore stretched-link"><span>등록된 메뉴 보러가기</span><i
                                            class="bi bi-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </th:block>
</html>
