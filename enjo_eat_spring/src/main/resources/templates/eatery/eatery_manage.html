<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <div class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>메뉴</h2>
                <ol>
                    <li><a th:href="@{/}">Home</a></li>
                    <li>Eatery</li>
                </ol>
            </div>

        </div>
    </div><!-- End Breadcrumbs -->
    <section class="sample-page">
        <div class="container" data-aos="fade-up">
            <!-- ======= Recent Blog Posts Section ======= -->
            <section id="recent-blog-posts" class="recent-blog-posts">
                <div class="container" data-aos="fade-up">
                  <th:block th:if="${eateries.size() > 0}">
                    <a href="" class="btn btn-warning" style="float: right;">음식점 추가하기</a>
                  </th:block>
                    <a th:href="@{/group/group-manage}" class="btn btn-outline-dark">돌아가기</a>
                    <div class="section-header">
                        <h2>Eatery</h2>
                        <p>음식점들의 후기를 써보세요</p>
                    </div>
                    <div class="row">
                        <th:block th:if="${eateries.size() > 0}">
                            <div th:each="eatery : ${eateries}" class="col-lg-3 mb-5" data-aos="fade-up" data-aos-delay="200">
                                <div class="post-box">
                                    <div class="post-img">
<!--                                        <img src="{{e.image.url}}" class="img-fluid" alt="">-->
<!--                                        <img src="/{{e.crawling_image}}" class="img-fluid" alt="">-->
<!--                                        <img src="{% static 'assets/img/home.png' %}" class="img-fluid" alt="">-->
                                    </div>
                                    <h3 class="post-title" th:text="${eatery.eateryName}"></h3>
                                    <div class="meta">
                                        <span class="post-author" th:text="${eatery.eateryType}"></span>
                                    </div>
                                    <a href="" class="readmore stretched-link"><span>자세히 보러가기</span><i class="bi bi-arrow-right"></i></a>
                                </div>
                            </div>
                        </th:block>
                        <th:block th:unless="${eateries.size() > 0}">
                            <div class="text-center gy-5 gx-lg-5 mt-5 form-control" style="padding:50px;">
                                <p class="form-text" style="font-size:large">
                                    등록된 음식점이 없어요..
                                </p>
                                <p class="form-text">
                                    (등록된 음식점이 없는 테마는 음식점 고르기에서 제외됩니다)
                                </p>
                                <a href="" class="btn btn-warning btn-lg mt-3">등록하기</a>
                            </div>
                        </th:block>
                    </div>
                </div>
            </section><!-- End Recent Blog Posts Section -->
        </div>
    </section>
</th:block>
</html>
