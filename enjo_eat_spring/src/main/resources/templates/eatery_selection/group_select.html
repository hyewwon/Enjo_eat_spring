<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <section class="sample-page">
        <div class="container" data-aos="fade-up">
            <section id="recent-blog-posts" class="recent-blog-posts">
                <div class="container" data-aos="fade-up">
                    <div class="section-header">
                        <h2>Choice</h2>
                        <p>먼저 테마를 선택해 주세요!</p>
                    </div>
                    <div class="row">
                        <th:block th:if="${groups.size() > 0}">
                            <div class="col-lg-4 mb-5 group_box" data-aos="fade-up" data-aos-delay="200"
                                 style="margin:12px; border:1px solid red;">
                                <div class="post-box" style="text-align:center;">
                                    <h3 class="post-title">옵션 정하기</h3>
                                    <p class="form-text mb-1" style="color:red;">등록된 모든 식당들 중에서<br>직접 옵션을 설정합니다.</p>
                                    <a href="" class="readmore stretched-link"></a>
                                </div>
                            </div>
                            <div th:each="group : ${groups}" class="col-lg-4 mb-5 group_box" data-aos="fade-up"
                                 data-aos-delay="200" style="margin:12px;">
                                <div class="post-box" style="text-align:center;">
                                    <h3 class="post-title" th:text="${group.getGroupName()}"></h3>
                                    <p class="form-text" th:text="'주요 지역 : ' + ${group.getGroupLocation()}"></p>
                                    <p class="form-text mb-1" th:text="${group.getGroupComment()}"></p>
                                    <a th:href="@{/eatery-selection/eatery-select/{groupId}(groupId = ${group.getId()})}"
                                       class="readmore stretched-link"></a>
                                </div>
                            </div>
                        </th:block>
                        <th:block th:unless="${groups.size() > 0}">
                            <div class="text-center gy-5 gx-lg-5 mt-5 form-control" style="padding:50px;">
                                <p class="form-text" style="font-size:large">
                                <p>등록된 테마가 없습니다..</p>
                                <p>테마를 생성해 보세요!</p>
                                <a th:href="@{/eatery-group/group-create}">테마 생성하기</a>
                            </div>
                        </th:block>
                    </div>
                </div>
            </section><!-- End Recent Blog Posts Section -->
        </div>
    </section>
</th:block>
<th:block layout:fragment="css">
    <style>
        .group_box {
            width: 300px;
            height: 150px;
            border: 1px solid orange;
            box-shadow: 5px 5px 5px lightgray;
            padding: 1em;
        }
    </style>
</th:block>
</html>
