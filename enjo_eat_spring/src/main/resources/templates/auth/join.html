<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
<div class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Join</h2>
            <ol>
                <li><a href="/">Home</a></li>
                <li>join</li>
            </ol>
        </div>

    </div>
</div><!-- End Breadcrumbs -->

<!-- ======= Blog Section ======= -->
<section class="inner-page">
    <div class="container">
        <div class="card">
            <div class="card-body" style="padding:50px;">
                <div class="pt-4 pb-2" data-aos="fade-up">
                    <h5 class="card-title text-center pb-0 fs-4">회원가입</h5>
                    <p class="text-center small">모든 항목을 입력해주세요.</p>
                </div>
                <p class="form-text" style="font-size:small;">* 아이디와 비밀번호는 5글자 이상으로 설정해 주세요</p>
                <form action="" method="post" role="form" id="join_form" enctype="multipart/form-data"
                      class="php-email-form">
                    <div class="mb-5">
                        <div class="form-group mb-3">
                            <div class="form-text">아이디 : </div>
                            <div class="mt-2 row">
                                <div class="col-11">
                                    <input type="text" class="form-control" name="userid" id="userid"
                                           placeholder="아이디를 입력해주세요">
                                </div>
                                <div class="col-1">
                                    <input type="button" id="btn_userid" class="btn btn-outline-warning" value="중복검사" onclick="checkUserId()">
                                </div>
                            </div>
                            <div class="mt-1" id="userid_error"></div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-text">비밀번호 : </div>
                            <div class="mt-2">
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="비밀번호를 입력해주세요">
                            </div>
                            <div class="mt-1" id="password_error"></div>
                        </div>
                        <div class="form-group">
                            <div class="form-text">비밀번호 확인 : </div>
                            <div class="mt-2">
                                <input type="password" class="form-control" name="re_password" id="re_password"
                                       placeholder="비밀번호를 한번 더 입력해주세요">
                            </div>
                            <div class="mt-1" id="re_password_error"></div>
                        </div>
                        <div style="text-align:center;" class="mt-5">
                            <input type="button" id="btn_join" class="btn btn-warning"
                                   style="color:white;width:150px;height:50px" value="가입하기" onclick="join()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Inner Page -->
</th:block>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/auth/join.js}"></script>
</th:block>
</html>
