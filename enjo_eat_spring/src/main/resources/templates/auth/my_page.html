<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
<div class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>MyPage</h2>
      <ol>
        <li><a th:href="@{/}">Home</a></li>
        <li>MyPage</li>
      </ol>
    </div>

  </div>
</div>
<section class="sample-page">
  <div class="container" data-aos="fade-up">
    <section id="recent-blog-posts" class="recent-blog-posts">
      <div class="container" data-aos="fade-up">
        <div class="section-header">
          <h2>MyPage</h2>
        </div>
        <div class="row">
          <div class="col-lg-12 mb-5 group_box" data-aos="fade-up" data-aos-delay="200">
            <div class="post-box" style="padding:10px">
              <a href="" class="stretched-link"><h4 class="post-title">My Info</h4></a>
              <h6>개인정보를 확인하고 수정할 수 있어요</h6>
            </div>
          </div>
          <div class="col-lg-12 mb-5 group_box" data-aos="fade-up" data-aos-delay="200">
            <div class="post-box" style="padding:10px;">
              <a th:href="@{/my-group}" class="stretched-link"><h4 class="post-title">My Eatery</h4></a>
              <h6>등록한 테마와 음식점을 볼 수 있어요</h6>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
</section>
</th:block>
<th:block layout:fragment="css">
  <style>
    .group_box{
      border:1px solid orange;
      box-shadow: 5px 5px 5px lightgray;
    }
  </style>
</th:block>
</html>
