<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
<div class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>MyPage</h2>
      <ol>
        <li><a href="/">Home</a></li>
        <li>MyPage</li>
      </ol>
    </div>
  </div>
</div>
<section class="sample-page">
  <div class="container" data-aos="fade-up">
    <section id="recent-blog-posts" class="recent-blog-posts">
      <div class="container" data-aos="fade-up">
        <div class="section-header">
          <h2>My Eatery</h2>
          <p>내가 등록한 음식점 입니다</p>
        </div>
        <div class="row">
          <th:block th:if="${eateries.size() > 0}">
            <div th:each="eatery : ${eateries}" class="col-lg-4 mb-5 group_box" data-aos="fade-up" data-aos-delay="200" style="margin:12px;">
              <div class="post-box">
                <p class="post-title"><small th:text="${eatery.getEateryName()}"></small></p>
                <p class="form-text" th:text="${eatery.getEateryType()}"></p>
                <a th:href="@{/eatery/eatery-detail/{eateryId}(eateryId = ${eatery.getId()})}" class="readmore stretched-link"><span>상세보기</span><i class="bi bi-arrow-right"></i></a>
              </div>
            </div>
          </th:block>
          <th:block th:unless="${eateries.size() > 0}">
            <div class="text-center gy-5 gx-lg-5 mt-5 form-control" style="padding:50px;">
              <p class="form-text" style="font-size:large">
                등록된 음식점이 없어요..
              </p>
              <p class="form-text">
                (등록된 음식점이 없는 테마는 음식점 고르기에서 제외됩니다)
              </p>
              <a th:href="@{/eatery/eatery-create/{id}(id = ${groupId})}" class="mt-3">등록하기</a>
            </div>
          </th:block>
        </div>
      </div>
    </section>
  </div>
</section>
  <th:block layout:fragment="css">
    <style>
      .group_box{
        width:300px;
        height:150px;
        border:1px solid orange;
        box-shadow: 5px 5px 5px lightgray;
      }
    </style>
  </th:block>
</th:block>
</html>
