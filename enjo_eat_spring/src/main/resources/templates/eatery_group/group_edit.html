<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
<div class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>테마 수정</h2>
            <ol>
                <li><a th:href="@{/}">Home</a></li>
                <li>Edit Group</li>
            </ol>
        </div>
        
    </div>
</div><!-- End Breadcrumbs -->

<section class="inner-page">
    <div class="container" data-aos="fade-up">
        <section id="contact" class="contact">
            <div class="container">
                <a th:href="@{/my-group}" type="button" class="btn btn-outline-dark" style="">돌아가기</a>
                <button class="btn btn-outline-danger" onclick="deleteGroup()" style="float: right;">삭제하기</button>
                <div class="section-header">
                  <p>사용자들이 알기 쉽게 테마를 간단히 소개해주세요.</p>
                </div>
            </div>
        
            <div class="container">
                <form action="" method="" role="form" id="group_form" enctype="multipart/form-data" class="php-email-form">
                    <input type="hidden" th:value="${group.id}" id="group-id">
                    <div class="row" id="input">
                        <div class="form-group mt-3">
                            <label for="name" class="form-label">테마 이름</label>
                            <input type="text" th:value="${group.groupName}" class="form-control" name="name" id="name" data-rule="minlen:1" placeholder="이름을 작성해 주세요">
                            <div id="name_error"></div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="location" class="form-label">테마 지역</label>
                            <input type="text" th:value="${group.groupLocation}"class="form-control" name="location" id="location" data-rule="minlen:1" placeholder="식당들이 있는 주요지역을 작성해주세요">
                            <div id="location_error"></div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="comment" class="form-label">테마 소개</label>
                            <input type="text" th:value="${group.groupComment}" class="form-control" name="comment" id="comment" data-rule="minlen:1" placeholder="간단한 테마 소개를 작성해주세요">
                            <div id="comment_error"></div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-label" for="open">테마 공유 여부 &nbsp;</label>
                            <input th:if="${group.getOpenFlag() == 1}" type="checkbox" id="open" name="open" data-toggle="toggle" data-onstyle="warning" data-on="공유" data-off="비공유" checked>
                            <input th:unless="${group.getOpenFlag() == 1}" type="checkbox" id="open" name="open" data-toggle="toggle" data-onstyle="warning" data-on="공유" data-off="비공유">
                            <p class="mt-2"><small>* 테마를 공유하면 다른 사람들도 내 테마에 음식점을 추가 할 수 있어요! </small></p>
                        </div>
                    </div>
                </form>
                <div class="row gy-5 gx-lg-5 mt-3">
                    <div class="text-center mt-5"><button type="button" id="btn_submit" class="btn btn-warning" onclick="updateGroup();">수정완료</button></div>
                </div>
            </div>
        </section><!-- End Contact Section -->
    </div>
</section><!-- End Inner Page -->
</th:block>
<th:block layout:fragment="css">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
</th:block>
<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script type="text/javascript" th:src="@{/js/eatery_group/group_edit.js}"></script>
</th:block>
</html>
